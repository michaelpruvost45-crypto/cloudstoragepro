<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Contact â€“ CloudStoragePro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/styles.css">
<style>
.contact-wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f5f7fb;
}
.contact-box{
  background:#fff;
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
.contact-box h2{text-align:center;margin-bottom:20px;}
.contact-box input,.contact-box textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ddd;
}
.contact-box button{
  width:100%;
  padding:12px;
  background:#0b5ed7;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="contact-wrapper">
  <form class="contact-box"
        action="https://formsubmit.co/contact@michaelcreation.fr"
        method="POST">

    <h2>Contactez-nous</h2>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="/merci.html">

    <input name="name" placeholder="Nom" required>
    <input name="email" type="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
</div>

</body>
</html>
