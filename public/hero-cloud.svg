  </defs>

  <rect x="0" y="0" width="1200" height="520" fill="none"/>

  <!-- background blobs -->
  <g opacity="0.25">
    <circle cx="900" cy="100" r="120" fill="#ffffff"/>
    <circle cx="1050" cy="190" r="70" fill="#ffffff"/>
    <circle cx="820" cy="240" r="60" fill="#ffffff"/>
  </g>

  <!-- cloud group -->
  <g filter="url(#s)">
    <path d="M330 330c-60 0-110-44-110-98 0-47 37-86 87-95 18-54 74-94 141-94 80 0 146 54 154 124 53 8 94 46 94 93 0 54-50 98-110 98H330z"
          fill="url(#g)"/>
    <path d="M390 330c-45 0-82-32-82-72 0-34 28-63 65-70 14-40 55-70 104-70 58 0 106 39 112 90 38 6 68 34 68 69 0 40-37 72-82 72H390z"
          fill="#e9f7ff" opacity="0.9"/>
  </g>

  <!-- tiny cards -->
  <g opacity="0.55">
    <rect x="760" y="180" width="70" height="48" rx="10" fill="#ffffff"/>
    <rect x="850" y="135" width="70" height="48" rx="10" fill="#ffffff"/>
    <rect x="820" y="240" width="70" height="48" rx="10" fill="#ffffff"/>
  </g>

  <!-- servers -->
  <g filter="url(#s)">
    <rect x="560" y="265" width="150" height="65" rx="12" fill="url(#b)"/>
    <rect x="560" y="345" width="150" height="65" rx="12" fill="url(#b)"/>
    <circle cx="585" cy="297" r="7" fill="#ffd36a"/>
    <circle cx="610" cy="297" r="7" fill="#7dff8a"/>
    <circle cx="585" cy="377" r="7" fill="#ffd36a"/>
    <circle cx="610" cy="377" r="7" fill="#7dff8a"/>
    <rect x="640" y="289" width="55" height="10" rx="5" fill="#ffffff" opacity="0.7"/>
    <rect x="640" y="369" width="55" height="10" rx="5" fill="#ffffff" opacity="0.7"/>
  </g>

  <!-- disk icon on cloud -->
  <g filter="url(#s)">
    <circle cx="460" cy="260" r="64" fill="url(#b)"/>
    <circle cx="460" cy="260" r="34" fill="#ffffff" opacity="0.92"/>
    <circle cx="475" cy="260" r="8" fill="#0b4fb2"/>
    <rect x="420" y="300" width="80" height="18" rx="9" fill="#ffffff" opacity="0.9"/>
    <circle cx="442" cy="309" r="4" fill="#0b4fb2"/>
    <circle cx="460" cy="309" r="4" fill="#0b4fb2"/>
    <circle cx="478" cy="309" r="4" fill="#0b4fb2"/>
